<head>
    <title>{{ .Site.Params.description }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="axa" />
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="referrer" content="origin">

    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta property="og:site_name" content="axa.ro" />
    <meta property="og:title" content="{{ .Site.Params.description }}" />
    <meta property="og:url" content="{{ .Permalink }}" />

    <meta name="twitter:site" content="@axa" />
<!--    <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/1200903538114801669/PzUlHMSk_400x400.jpg" />-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="{{ .Site.Params.description }}" />
    <meta name="twitter:title" content="axa.ro"/>

    {{ partial "links.html" . }}
    {{ partial "seo_schema.seo" . | safeHTML }}
</head>
