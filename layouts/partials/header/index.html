<div class="container">
  <div class="row content">
    <a href="/">
      <img src="/images/logo-light.png" alt="AXA" title="AXA" width="100%" class="axa-header-image-light">
      <img src="/images/logo-dark.png" alt="AXA" title="AXA" width="100%" class="axa-header-image-dark">
    </a>

    <nav class="navbar top-app-bar top-app-bar-expand-lg{{ if (default true $.Site.Params.fixedHeader) }} fixed-top{{ end }} navbar-dark bg-dark">
      <div class="container{{ if default false .Site.Params.fullWidth }}-fluid{{ end }}">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
<!--
        {{- $logo := (default "images/logo.webp" .Site.Params.logo) -}}
        <a class="navbar-brand me-3{{ if .IsHome }} active{{ end }}" href="{{ "" | absURL }}">
          {{- if $logo -}}
            {{ partial "helpers/image" (dict "filename" $logo "alt" "Logo" "class" "logo" "resources" .Resources) }}
          {{- end -}}
          {{ with .Site.Params.brand }}{{ . }}{{ else }}{{ $.Site.Title }}{{ end }}
        </a>
        {{ partial "header/social-share" . }}
-->
        {{ partial "header/settings" . }}
        <div class="collapse navbar-collapse" tabindex="-1" id="navbarSupportedContent" aria-labelledby="navbarSupportedContent">
          {{ partial "header/links" . }}
          {{ partial "header/search-bar" . }}
        </div>
      </div>
    </nav>
  </div>
</div>
